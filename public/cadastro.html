<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonora | Cadastro</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="logo">
      <a href="index.html">
        <img src="assets/Logo finalizada.svg" alt="Sonora Logo">
        <p>SONORA</p></a>
    </div>
    <div class="box cadastro-box">
      <h2>CADASTRO</h2>
      <div class="inputs inputs-cadastro">
        <input type="email" placeholder="E-MAIL">
        <input type="text" id="cnpj" placeholder="CNPJ" maxlength="18">
      </div>
      <div class="inputs inputs-cadastro">
        <input type="password" placeholder="SENHA">
        <input type="password" placeholder="CONFIRMAR SENHA">
      </div>
      <button>CADASTRAR</button>
      <a href="login.html">Já tem conta? Faça o seu login</a>
    </div>
  </div>

  <script>
    function formatCNPJ(value) {
      value = value.replace(/\D/g, ""); // Remove caracteres não numéricos
      value = value.replace(/(\d{2})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d)/, "$1/$2");
      value = value.replace(/(\d{4})(\d)/, "$1-$2");
      return value;
    }

    document.getElementById("cnpj").addEventListener("input", function (e) {
      e.target.value = formatCNPJ(e.target.value);
    });
  </script>
</body>

</html>
