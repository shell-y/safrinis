<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonora | Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <a id="logo" href="index.html">
        <img src="assets/Logo finalizada.svg" alt="Sonora Logo">
        <p>SONORA</p>
    </a>

    <main>
        <h2>LOGIN</h2>

        <form>
            <div>
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="senha" placeholder="Senha">
            </div>

            <button type="submit">CONECTAR</button>
        </form>

        <a href="cadastro.html">NÃ£o tem conta? Cadastre-se</a>
    </main>
</body>

</html>

<script>
    function entrar() {
        let email = document.getElementById("email").value
        let senha = document.getElementById("senha").value

        if (email == "" || senha == "") {
            alert("Campos em branco")
            return false
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.USUARIO = json.usuario;
                    sessionStorage.EMPRESA = json.empresa;
                    sessionStorage.LINEUPS = JSON.stringify(json.lineup)


                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000);

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })


    }

    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault()
        entrar()
    })
</script>
